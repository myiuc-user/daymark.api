version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daymark-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://daymark:DaymarkSecure2024!@%23@postgres:5433/daymark
      DIRECT_URL: postgresql://daymark:DaymarkSecure2024!@%23@postgres:5433/daymark
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ROOT_ADMIN_EMAIL: ${ROOT_ADMIN_EMAIL}
      ROOT_ADMIN_PASSWORD: ${ROOT_ADMIN_PASSWORD}
      PORT: 3001
      NODE_ENV: ${NODE_ENV}
      CORS_ORIGIN: ${CORS_ORIGIN}
      FRONTEND_URL: ${FRONTEND_URL}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      UPLOAD_DIR: ${UPLOAD_DIR}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
    networks:
      - daymark-network

  postgres:
    image: postgres:15-alpine
    container_name: daymark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: daymark
      POSTGRES_USER: daymark
      POSTGRES_PASSWORD: DaymarkSecure2024!@#
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

    networks:
      - daymark-network

volumes:
  postgres_data:
    driver: local

networks:
  daymark-network:
    driver: bridge