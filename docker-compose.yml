version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daymark-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - postgres   # démarre seulement après PostgreSQL (sans healthcheck)
    networks:
      - daymark-network

  postgres:
    image: postgres:15-alpine
    container_name: daymark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PWD}
      PGDATA: /var/lib/postgresql/data/pgdata   # plus sûr pour upgrades
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - daymark-network

volumes:
  postgres_data:
    driver: local

networks:
  daymark-network:
    driver: bridge
