version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daymark-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      - uploads:/app/uploads
    networks:
      - coolify

volumes:
  uploads:

networks:
  coolify:
    external: true
