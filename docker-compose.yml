version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daymark-api
    restart: unless-stopped
    ports:
      - "${PORT}:3001"
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PWD}@postgres:5432/${DATABASE_NAME}
      DIRECT_URL: postgresql://${DATABASE_USER}:${DATABASE_PWD}@postgres:5432/${DATABASE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ROOT_ADMIN_EMAIL: ${ROOT_ADMIN_EMAIL}
      ROOT_ADMIN_PASSWORD: ${ROOT_ADMIN_PASSWORD}
      PORT: 3001
      NODE_ENV: ${NODE_ENV}
      CORS_ORIGIN: ${CORS_ORIGIN}
      FRONTEND_URL: ${FRONTEND_URL}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      UPLOAD_DIR: ${UPLOAD_DIR}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - daymark-network

  postgres:
    image: postgres:15-alpine
    container_name: daymark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PWD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - daymark-network

volumes:
  postgres_data:
    driver: local

networks:
  daymark-network:
    driver: bridge